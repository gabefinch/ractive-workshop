<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>RactiveJS Workshop</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../../css/style.css">
	<script src='../../js/ractive.js'></script>

	<style>
		#frankendiv {
			display: inline-block;
			border: 1px solid steelblue;
			color: black;
			position: relative;
			top: 50px;
			left: 50px;
		}
	</style>
</head>
<body>

<script id='template' type='text/ractive'>
	<br>
	<div class="row">
		<label for="size" class="col-sm-3"> size
			<input type='range' min='10' max='300' step='10' value='{{size}}' class="col-sm-9">
		</label>
	</div>
	<div class="row">
		<label for="color" class="col-sm-3"> color
			<input type='color' value='{{color}}' class="col-sm-9">
		</label>
	</div>
	<div class="row">
		<label for="content" class="col-sm-3" class="col-sm-9"> content
			<input value='{{content}}'>
		</label>
	</div>
	<div class="row">
		<label for="shadow color" class="col-sm-3"> shadow color
			<input type='color' value='{{shadowColor}}' class="col-sm-9">
		</label>
	</div>
	<div class="row">
		<label for="offset X" class="col-sm-3"> offset X
			<input type='range' min='0' max='30' step='1' value='{{offsetX}}' class="col-sm-9">
		</label>
	</div>
	<div class="row">
		<label for="offset Y" class="col-sm-3"> offset Y</label>
		<input type='range' min='0' max='30' step='1' value='{{offsetY}}' class="col-sm-9">
	</div>
	<div class="row">
		<label for="blur" class="col-sm-3"> blur</label>
		<input type='range' min='0' max='30' step='1' value='{{blur}}' class="col-sm-2">
	</div>
	<br>
	<div style='
		height: {{size}}px;
		width: {{size}}px;
		background-color: {{color}};
		text-shadow: {{shadowColor}} {{offsetX}}px {{offsetY}}px {{blur}}px;'

		id='frankendiv'>
		{{content}}
	</div>
</script>

<script>
new Ractive({
	el: document.body,
	template: '#template',
	data: {
		size: 100,
		color: '#E892AE',
		content: 'I am floating in space',
		shadowColor: '#041C06',
		offsetX: 12,
		offsetY: 12,
		blur: 5

	}
})
</script>

<body>
